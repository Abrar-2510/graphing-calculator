<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title> Drevative calc</title>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="icon" href="imgs/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"
/>
</head>

<body>
  <div id="top"><h1> Equation & Drevative simulation graph </h1>
  	<div class="cotainer-fluid" id="function">
  		<label>y = </label>
      <input type="text" value="d/dx (2x+6)^2" id="input" />
  	</div>
  	<div id="range">
  		<div class="rangeSection"> <input type="text" value="" id="x1" />  <input type="text" value=""  id="x2" /></div>
      <div class="rangeSection"><input type="text"  value="" id="y1" />  <input type="text"   id="y2" /></div>
  	</div>
  	<input type="button" value="Graph" id="graph" />
  </div>
  <div id="wrapper">
    <div id="result">

      <div class="formula">y' = 
        <div class="group section">
          <div class="group value">2</div>
          <span class="operator">×</span>(
            <div class="group section">(
              <div class="group section">(
                <div class="group section">
                  <div class="group value">2</div>
                  <span class="operator">×</span>
                  <div class="group variable">x
                  </div></div>)<span class="operator">+
                  </span><div class="group value">6
                  </div></div>)<span class="operator">×
                  </span><div class="group value">2</div></div>)</div></div>
                  <canvas width="500" height="300" style="background-color: rgb(255, 255, 255);"></canvas>
                </div>
                <!-- integration ca; -->
      <!-- <div class="formula">y = 
        <div class="group section">(<div class="group section">(

                    <span class="operator">×</span><div class="group variable">x</div>
                  </div>)<span class="operator">+</span><div class="group value">6</div></div>)
                  <div class="group exponent"><div class="group value">2</div></div></div></div>
                    <canvas width="500" height="300" style="background-color: rgb(255, 255, 255);"></canvas></div>
  -->
  <!-- script files -->
  <script src="js/XCalc.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
crossorigin="anonymous"
></script>
</body>
</html>
